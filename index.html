<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>

<body>
    <center>
        <h1>Scientific Calculator | Prem Mehta</h1>
    </center>
    <!-- <div id="loader"></div> -->
    <div class="calculator">
        <input type="text" id="s1" maxlength="20" oninput="calculate()">
        <input type="text" id="s2" maxlength="20" readonly>
        <div class="calc-buttons">

            <div class="btns">
                <button class="m-btn">MC</button>
                <button class="m-btn">MR</button>
                <button class="m-btn">M+</button>
                <button class="m-btn">M-</button>
                <button class="m-btn">MS</button>
                <button class="complx-stuff">2<sup>nd</sup></button>
                <button class="complx-stuff" onclick="pi();">&pi;</button>
                <button class="complx-stuff" onclick="e();">e</button>
                <button class="complx-stuff" onclick="btnclear();">C</button>
                <button class="complx-stuff" onclick="btnback();">&#x232b;</button>
                <button class="complx-stuff" onclick="btnsquare();">&#119909;&#178;</button>
                <button class="complx-stuff" onclick="btnfrac();"> &#8543;&#x2093;</button>
                <button class="complx-stuff" onclick="abs();">| x |</button>
                <button class="complx-stuff">exp</button>
                <button class="complx-stuff">mod</button>
                <button class="complx-stuff" onclick="btnsqrt()">2&radic;x</button>
                <button class="complx-stuff" onclick="btnclick('\(');">(</button>
                <button class="complx-stuff" onclick="btnclick('\)');">)</button>
                <button class="complx-stuff" onclick="fact();">&#119899;!</button>
                <button class="basic-op" onclick="opclick('/');">รท</button>
                <button class="complx-stuff" onclick="exp();">x<sup>y</sup></button>
                <button class="num" onclick="btnclick(7);">7</button>
                <button class="num" onclick="btnclick(8);">8</button>
                <button class="num" onclick="btnclick(9);">9</button>
                <button class="basic-op" onclick="opclick('*');">x</button>
                <button class="complx-stuff">10<sup>x</sup></button>
                <button class="num" onclick="btnclick(4);">4</button>
                <button class="num" onclick="btnclick(5);">5</button>
                <button class="num" onclick="btnclick(6);">6</button>
                <button class="basic-op" onclick="opclick('-');">-</button>
                <button class="complx-stuff">log</button>
                <button class="num" onclick="btnclick(1);">1</button>
                <button class="num" onclick="btnclick(2);">2</button>
                <button class="num" onclick="btnclick(3);">3</button>
                <button class="basic-op" onclick="opclick('+');">+</button>
                <button class="complx-stuff">ln</button>
                <button class="num" onclick="btnplusminus();">+/-</button>
                <button class="num" onclick="btnclick(0);">0</button>
                <button class="num">.</button>
                <button class="equal" onclick="btnequal();">=</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
